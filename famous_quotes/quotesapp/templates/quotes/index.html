{% extends "quotes/quote_list.html" %}
{% block paginator %}
    <nav>
        <ul class="pager">
            {% if quotes.has_previous %}   
            <li class="previous">
                <a href="{% url 'quotesapp:index_paginate' quotes.previous_page_number %}"><span aria-hidden="true">←</span> Previous</a>
            </li>
            {% endif%}
            <li>Page {{quotes.number}} of {{quotes.paginator.num_pages}}</li>
            {% if quotes.has_next %}
            <li class="next">
                <a href="{% url 'quotesapp:index_paginate' quotes.next_page_number %}">Next <span aria-hidden="true">→</span></a>
            </li>
            {% endif %}
        </ul>
    </nav>
{% endblock %}
