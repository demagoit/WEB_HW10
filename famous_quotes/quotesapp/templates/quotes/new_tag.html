{% extends "base.html" %}

{% block content %}

<form method="POST" action="{% url 'quotesapp:new_tag' %}">
    {% csrf_token %}
    <div style="padding: 10px">
        <label>Enter the tag name:
            {{form.tag}}
        </label>
        <span>{{ form.errors.tag }}</span>
    </div>
    <div class="grid">
        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="reset" class="btn btn-secondary">Reset</button>
    </div>
</form>

{% endblock %}
